<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>

<h1>This is a heading</h1>
<p>This is a paragraph.</p>
<p>This is also a paragraph.</p>
<p>This is too, and all three should have an inch of padding between them.</p>

<ul>
  <li><a href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul>

</body>
</html>

<!--This CSS example is refrencing an external document, titled Styles.css
This is set up in a way where the colors and style of the page can be edited indirectly
through editing the Styles.css document, rather than having to change the document itself.-->
